<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="container-fluid">
		<ngb-carousel *ngIf="productsList">
			<ng-template *ngFor="let product of productsList" ngbSlide>
				<div class="picsum-img-wrapper">
					<a routerLink="/details/{{product.id}}">
						<img class="product-header-image" src="{{product.image}}" alt="Random first slide" /> </a>
				</div>
				<div class="carousel-caption">
					<h3>{{product.name}}</h3>
					<p>{{product.description}}</p>
				</div>
			</ng-template>
		</ngb-carousel>

		<div class="product-list-wrapper">
			<h1> Trendy Products</h1>
			<div class="row">
				<div class="col-sm-3" *ngFor="let product of productsList">
					<div class="product-item">
						<a routerLink="/details/{{product.id}}">
							<img src="{{product.image}}" alt="">
						</a>
						<div class="product-details">
							<h6 class="name-header">{{product.name}}</h6>
						</div>
						<div class="product-price">
							<h6>Price: {{product.price}}</h6>
						</div>
						<!-- <div class="product-color">
							<h6>Color: {{product.color}}</h6>
						</div> -->
					</div>
					<div class="product-footer">
						<a routerLink="/details/{{product.id}}">View Details</a>
						<a href="">Add to Cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
