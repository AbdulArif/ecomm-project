<ngb-carousel *ngIf="productsList">
	<ng-template *ngFor="let product of productsList" ngbSlide>
		<div class="picsum-img-wrapper">
			<img class="product-header-image" src="{{product.image}}" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>First slide label</h3>
			<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
		</div>
	</ng-template>
</ngb-carousel>
