<nav class="nav">
    <h1><a routerLink="/">E-Comm</a></h1>
    <div *ngIf="menuType ==='default'" class="nav-search">
        <input type="text" placeholder="Search for Product" (keyup)="searchProduct($event)" (blur)="hideSearch()">
        <button>Search</button>
        <ul class="suggested-result" *ngIf="searchProducts">
            <li *ngFor="let item of searchProducts">
                <a>{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">Seller</a></li>
            <li><a routerLink="/login">Login</a></li>
            <li><a routerLink="/home">Cart(0)</a></li>
        </ul>

        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-home">Product List</a></li>
            <li><a routerLink="/seller-add-product">Add Product</a></li>
            <li><a (click)="logOut()">Logout</a></li>
            <li><a>{{ sellerName }}</a></li>
        </ul>
    </div>
</nav>
